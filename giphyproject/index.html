<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Superheroes Giphy</title>
	<!-- reset css -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!-- jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

</head>
<body>
	<div>
		<header>
			<h1>Superheroes Giphy App</h1>
			<!-- buttons fill header -->
			<div id="buttonsDiv"></div>
		</header>
		<section>
			<div>
				<!-- gifs gallery -->
				<div id="galleryDiv">
					
				</div>
				<!-- Form -->
				<div id="formDiv">
					<form id="topic">
						<legend></legend>
						<form-group>
							<label for="topicInput" >Add a Topic</label>
							<input type="text" id="topicInput"  placeholder="add topic"><br>
						</form-group>
						<br>
						<!-- Button to trigger new topic to be added -->
						<form-group>
							<button class="button" type="submit" id="addTopic" value="Add a Topic">Add a Topic</button>
						</form-group>
						<br>
						<br>
					</form>
				</div>
			</div>
		</section>
	</div>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
